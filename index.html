<!DOCTYPE html>
<html>
<head>
  <title>Password Guessing Game</title>
</head>
<body>
  <div class="container">
    <h1>Welcome to the 12th Day of Christmas! Guess the passwords below. </h1>
    <label for="passwordInput">Enter the password:</label>
    <input type="password" id="passwordInput">
    <button onclick="checkPassword()">Submit</button>
    <p id="result"></p>

    <!-- Audio element for the song -->
    <audio id="myAudio">
      <source src="RickRoll.MP3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
  </div>

  <script src="script.js"></script>
</body>
</html>
